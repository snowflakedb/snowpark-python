<footer>
  <!-- Previous/Next links -->
  <div class="navlinks">
    {% if next %}
      <a href="{{ next.link|e }}" class="pn-prev float-right" title="{{ next.title|striptags|e }}">{{ _('Next') }}</a>
    {% endif %}
    {% if prev %}
      <a href="{{ prev.link|e }}" class="pn-next float-left" title="{{ prev.title|striptags|e }}">{{ _('Previous') }}</a> | 
    {% endif %}
  </div>
</footer>
