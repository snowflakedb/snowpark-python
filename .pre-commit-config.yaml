exclude: '^(.*egg.info.*|.*/parameters.py|docs/).*$'
repos:
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.31.1
    hooks:
        -   id: pyupgrade
            args: [--py38-plus]
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--multi-line", "3",
               "--trailing-comma",
               "--force-grid-wrap", "0",
               "--use-parentheses",
               "--ensure-newline-before-comments",
               "--line-length", "88",
               "--combine-as",
               "--project", "snowflake.connector",
               "--project", "snowflake.snowpark",
        ]
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args:
          - --safe
        language_version: python3
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
        exclude: >
            (?x)^(
                license_header.txt|
                tests/resources/.*|
            )$
    -   id: check-yaml
        # The first two lines of meta.yaml does not work with check-yaml
        exclude: >
            (?x)^(
                recipe/meta.yaml|
                .github/repo_meta.yaml|
            )$
    -   id: debug-statements
    -   id: check-ast
-   repo: https://github.com/Lucas-C/pre-commit-hooks.git
    rev: v1.1.13
    hooks:
    -   id: insert-license
        name: insert-py-license
        files: >
            (?x)^(
                src/snowflake/snowpark/.*\.py|
                tests/.*\.py|
            )$
        exclude: >
            (?x)^(
                src/snowflake/snowpark/version.py|
                tests/resources/.*\.py|
            )$
        args:
            - --license-filepath
            - license_header.txt
-   repo: https://gitlab.com/pycqa/flake8.git
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear == 20.11.1
          - flake8-init-return == 1.0.0
