name: Request Local Testing approval if necessary

on:
  pull_request:
    branches: '**'

jobs:
  request_review:
    if: ${{!contains(toJSON(github.event.pull_request.requested_teams), 'local-testing')}}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Request Local Testing review if PR contains local_testing_mode
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        url: ${{ github.event.pull_request.html_url }}
      run: |
        (gh pr diff "$url" | grep "^+" | grep "local_testing_mode" && gh pr edit "$url" --add-reviewer "snowflakedb/local-testing") || echo "PR does not seem to contain Local Testing changes"
