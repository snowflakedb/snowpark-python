name: Check for Local Testing changes

on:
  pull_request:
    branches: '**'

jobs:
  check_for_skip_or_xfail_header:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Request Local Testing review if PR contains local_testing_mode
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        url: ${{ github.event.pull_request.html_url }}
      run: |
        gh pr diff "$url" | grep "^+" | grep "local_testing_mode" && gh pr comment "$url" --body "$body"
